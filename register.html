<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/code.js"></script>
    <title>Create New Account</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="regcontainer">
        <div class="wrapper">
            <h2 id="newAccount">Create New Account</h2>
            <div class="registerDiv">
                <br><br>
                <label for="">Email:</label>
                <input type="text" id ="email" required placeholder="test@email.com">
                <br><br><br><br>
                <label for="">Password:</label>
                <input type="password" id ="password" required placeholder="Password">
                <br><br>
                <p id="regText">Already registered? <a href="index.html" id="login">Login</a></p>

                <button type="button" id="registerButton" onclick="doRegister('student');">Register</button>
                <br>
                <span id="registerResult" class="registerResult"></span>
            </div>
        </div>
    </div>
    <br>
    
</body>
</html>
